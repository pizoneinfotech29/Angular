  <div class="container-fluid">
    <h1 style="color: rgb(255, 255, 255)">Student Fees Management System</h1>
    <div class="d-flex flex-row-reverse">
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Details</button>
    </div>
  </div>
</nav>
<table class="table mt-4">
  <thead>
    <tr>
      <th scope="col">Student ID</th>
      <th scope="col">First_Name</th>
      <th scope="col">Last_Name</th>
      <th scope="col">Student_Email</th>
      <th scope="col">Mobile_Number</th>
      <th scope="col">Student_Fees</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>1</td>
      <td>Anu</td>
      <td>Kumar</td>
      <td>anu657gmail.com</td>
      <td>1234567890</td>
      <td>RS.2999</td>
      <td>
        <button class="btn-primary">Edit</button>
        <button class="btn-danger">Delete</button>
      </td>
    </tr>
  </tbody>
</table>


<!-- Modal  start-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Student Details</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

 <!-- form start -->
        <form [formGroup]="formValue">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">First_Name</label>
            <input type="text"  formControlName="firstName"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text"></div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Last_Name</label>
            <input type="text" formControlName="lastName" class="form-control" id="exampleInputPassword1">
          </div>

          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text"></div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Mobile_Number</label>
            <input type="text" formControlName="mobile" class="form-control" id="exampleInputPassword1" maxlength="10">
          </div>

          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Fees</label>
            <input type="text" formControlName="fees" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text"></div>
          </div>

        </form>

 <!-- form end -->

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Add(+)</button>
      </div>
    </div>
  </div>
</div>
<!-- Modal end-->
