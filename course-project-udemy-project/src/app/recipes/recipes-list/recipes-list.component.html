<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <a href="#" class="list-group-items clearfix" *ngFor="let Recipe of Recipe">
      <div class="pull-left">
        <h4 class="list-group-items-heading">{{ Recipe }}</h4>
        <p class="list-group-items-text">{{Recipe.description}}</p>
      </div>
      <span class="pull-right">
        <img
        [src] = "Recipe.imagePath"
        alt="{{Recipe.name}}"
        class="img-responsive"
        style="max-height: 50px;">
      </span>
    </a>
    <app-recipes-item></app-recipes-item>

  </div>
</div>
